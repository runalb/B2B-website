<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vibha B2B</title>
  </head>
  <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <span class="fs-4">Vibha Trading Company</span>
          </a>
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          </ul>
        </header>
    </div>

    <div class="container col-xxl-8 px-4 py-5" id="contact">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="https://www.ltvplus.com/wp-content/uploads/2019/06/Good-Customer-Service-featured.png" class="d-block mx-lg-auto img-fluid"  width="700" height="500" loading="lazy">
          </div>
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold lh-1 mb-3">Contact us</h1><br>
            <form>
                <div class="form-group">
                  <label for="t1">Name</label>
                  <input type="text" class="form-control" id="t1"  placeholder="Enter your name">
                </div>
                <br>
                <div class="form-group">
                    <label for="t2">Email</label>
                    <input type="text" class="form-control" id="t2"  placeholder="Enter your email address">
                </div>
                <br>
                <div class="form-group">
                    <label for="t4">Message</label>
                    <input type="text" class="form-control" id="t4"  placeholder="Enter your message">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
        </div>
      </div>

      <div class="container">
        <footer>
            <div class="d-flex py-4 my-4 border-top justify-content-center">
            <p>&copy; 2022 Vibha Trading Company. All rights reserved.</p>
          </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
